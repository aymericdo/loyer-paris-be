on:
  pull_request:
    branches: [master]
jobs:
  pr-check:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MONGODB_URI_EMPRISE_BATIE: ${{ secrets.MONGODB_URI_EMPRISE_BATIE }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Test
        run: |
          npm run test
      - name: Prettify code
        uses: creyD/prettier_action@v3.1
        with:
          prettier_options: --write **/*.{js,ts}
